<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Matemática PIBID</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      color: #00e6ff;
      background: #000;
      overflow: hidden;
    }

    body {
      background: url("fundo.png") no-repeat center center fixed;
      background-size: cover;
    }

    .container, .quiz-container, .end-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00e6ff;
    }

    p{
      color: white;
    }

    button {
      background: transparent;
      border: 2px solid #00e6ff;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      box-shadow: 0 0 10px #00e6ff;
      background-color: #00e6ff;
    }

    button:hover {
      background: #00e6ff22;
      box-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
    }

    .quiz-container {
      display: none;
      padding: 20px;
    }

    .end-page {
      display: none;
      padding: 20px;
    }

    .question {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00e6ff;
    }

    .question img {
      margin: 15px auto;
      display: block;
      border: 2px solid #00e6ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00e6ff;
    }

    .options button {
      display: block;
      margin: 12px auto;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #00e6ff;
      border-radius: 10px;
      font-size: 1rem;
      color: #00e6ff;
      cursor: pointer;
      transition: 0.3s;
      width: 260px;
      box-shadow: 0 0 8px #00e6ff;
    }

    .options button:hover {
      background: #00e6ff22;
    }

    .selected {
      background: white !important;
    }

    .correct {
      background: #0f0 !important;
      color: #000 !important;
      border-color: #00ffcc !important;
      box-shadow: 0 0 20px #00ffcc;
    }

    .wrong {
      background: #ff0033 !important;
      color: #fff !important;
      border-color: #ff0033 !important;
      box-shadow: 0 0 20px #ff0033;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      margin: 0 12px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1rem; }
      .question { font-size: 1.2rem; }
      .options button { width: 90%; }
      .nav-buttons { display: flex; flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <!-- Página inicial -->
  <div class="container" id="start-page">
    <h1>Quiz Matemática</h1>
    <h2>Projeto de perguntas (PIBID - Matemática)</h2>
    <div class="collaborators">
      <p>Joaquim Angelo</p>
      <p>Mikaeli Oliveira</p>
      <p>Jose Ribamar</p>
      <p>Danilo</p>
      <p>Lynconl Nascimento</p>
    </div>
    <button onclick="startQuiz()">Entrar</button>
  </div>

  <!-- Quiz -->
  <div class="quiz-container" id="quiz">
    <div class="question" id="question"></div>
    <div id="image-container"></div>
    <div class="options" id="options"></div>
    <div class="nav-buttons">
      <button onclick="prevQuestion()">Anterior</button>
      <button onclick="confirmAnswer()">Confirmar</button>
    </div>
  </div>

  <!-- Página final -->
  <div class="end-page" id="end-page">
    <h1>Fim do Quiz ✅</h1>
    <h2>Obrigado por participar!</h2>
    <button onclick="goHome()">Voltar para Início</button>
  </div>

  <script>
    const questions = [
      {
        text: "Qual a área da figura abaixo?",
        image: "retangulo.webp",
        imgWidth: "300px",
        options: ["22","220","120","1000"],
        correct: 2
      },
      {
        text: "Qual o valor de x na figura abaixo?",
        image: "triangulo.webp",
        imgWidth: "300px",
        options: ["6","10","12","100"],
        correct: 1
      },
      {
        text: "Qual a fórmula usada para calcular a área do triangulo?",
        image: "tri_transparente.png",
        imgWidth: "300px",
        options: ["a²+b²=c²","(b*h)/2","(3a²/2)","2πr"],
        correct: 1
      },
        {
        text: "De qual tipo é o triangulo abaixo?",
        image: "escaleno.png",
        imgWidth: "300px",
        options: ["Isósceles","Retangulo","Escaleno","Equilátero"],
        correct: 2
      },
      {
        text: "Qual o volume do prisma abaixo?",
        image: "prisma.jpg",
        imgWidth: "260px",
        options: ["20","22","32","320"],
        correct: 3
      },
      {
        text: "Qual a fórmula da área lateral do cilindro?",
        image: "cilindro.png",
        imgWidth: "300px",
        options: ["2πrh","2π","a.b.c","πr²"],
        correct: 0
      },
      {
        text: "Analisando o gráfico de lucros e receitas e de uma empresa abaixo responda em qual mês foi obtido o maior lucro nessa empresa?",
        image: "grafico_2.png",
        imgWidth: "400px",
        options: ["Julho","Agosto","Outubro", "Novembro"],
        correct: 2
      },
      {
        text: "Analisando o gráfico abaixo responda quantas pessoas precisaram usar óculos por causa da vista embaçada?",
        image: "grafico.png",
        imgWidth: "400px",
        options: ["32","26","29", "19"],
        correct: 0
      },
      {
        text: "Quantas combinações diferentes de palavras podem ser formadas pelas letras A, B, C (sem repetição)?",
        options: ["3","33","12", "20"],
        correct: 2
      },
      {
        text: "Quantas combinações diferentes de roupa uma pessoas pode vestir tendo, 6 camisas e 4 calças?",
        options: ["10","60","24", "48"],
        correct: 2
      },
        {
        text: "Quais as coordenas do ponto P na figura abaixo?",
        image: "cartesiano.png",
        imgWidth: "320px",
        options: ["(350, 17.5)","(17.5,350)","(300,15)", "(15,300)"],
        correct: 0
      },{
        text: "Qual o tipo da função abaixo?",
        image: "afim.png",
        imgWidth: "300px",
        options: ["Função afim","Função Logaritmica","Função Exponencial", "Função quadrática"],
        correct: 0
      },
      {
        text: "Qual o resultado da expressão abaixo?",
        image: "integral.webp",
        imgWidth: "300px",
        options: ["32","2π","Retangulo","Não sei"],
        correct: 3
      },
    ];

    let currentQuestion = 0;
    let selectedOption = null;
    let answered = false;

    function startQuiz() {
      document.getElementById("start-page").style.display = "none";
      document.getElementById("quiz").style.display = "flex";
      document.getElementById("end-page").style.display = "none";
      currentQuestion = 0;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        endQuiz();
        return;
      }

      answered = false;
      selectedOption = null;

      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.text;

      const imgContainer = document.getElementById("image-container");
      imgContainer.innerHTML = q.image ? `<img src="${q.image}" style="max-width:${q.imgWidth};" alt="Imagem da questão">` : "";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectOption(i, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function selectOption(index, btn) {
      if (answered) return;
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedOption = index;
    }

    function confirmAnswer() {
      if (selectedOption === null || answered) return;

      answered = true;
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach((b, i) => {
        b.disabled = true;
        if (i === q.correct) b.classList.add("correct");
        if (i === selectedOption && selectedOption !== q.correct) {
          b.classList.add("wrong");
        }
      });

      // avança automaticamente após 1,5s
      setTimeout(() => {
        currentQuestion++;
        loadQuestion();
      }, 1500);
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    }

    function endQuiz() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("end-page").style.display = "flex";
    }

    function goHome() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("end-page").style.display = "none";
      document.getElementById("start-page").style.display = "flex";
    }
  </script>
</body>
</html>
